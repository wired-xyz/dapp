schema: 'https://api.lens.dev'

documents: 'src/graphql/*.graphql'

generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - fragment-matcher # <- this plugin handles the duplications of fragments
    config:
      - dedupeFragments: true # <- this config option is required to enable the deduplication
